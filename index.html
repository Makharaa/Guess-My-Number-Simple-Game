<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <div class="content">
        <p class="label-highscore">
          ğŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
        <h1>Guess My Number!</h1>
        <div class="number">?</div>
        <p class="between">(Between 1 and 20)</p>
      </div>
    </header>
    <main>
      <section class="left">
        <div class="inputvalue">
          <input type="number" placeholder="Enter your number" class="guess" />
        </div>
        <div class="buttons">
          <button class="btn check">Check!</button>
          <button class="btn again">Again!</button>
        </div>
      </section>
      <section class="right">
        <p class="message">Start try guessing the correct number!</p>
        <p class="label-score">ğŸ’¯ Score: <span class="score">20</span></p>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
